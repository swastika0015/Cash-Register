<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Cash Register</h1>

    <div class="container container-center">
        <div class="input">
            <label for="bill-amount">Bill</label>
            <input id="bill-amount" type="number" size="50"/>
    
            <label for="cash-amount">Cash paid</label>
            <input id="cash-amount" type="number" size="50"/>
        </div>

        <button id="btn-check">Check</button>
        <p id="errorMsg"></p>

        <table class="table">
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

    <footer class="footer">
        Made by Swastika
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
